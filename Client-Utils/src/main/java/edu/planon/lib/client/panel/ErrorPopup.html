<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org">
<head>
<title>[ErrorPopup]</title>
</head>
<body>
	<wicket:panel>
		<div class="PlanonWebBaseDialog PnWebBaseDialog PnWebBusinessErrorDialog" style="position:absolute; width: 100%;">
			<div class="modalwindow" style="display: flex; flex-direction: column;">
				<div class="dialogContentPanel" style="display: flex; flex-direction: column; overflow: hidden; flex: 1;">
					<div class="pnwilayout ui-layout-container">
						<div class="ui-layout-center ui-layout-pane ui-layout-pane-center">
							<div class="errorTitle">
								<span class="error-title-img">
									<span class="font-icon pnicon-circle-times"></span>
								</span>
								<span class="error-title-text h6">Error</span>
							</div>
							<div class="messageContainer">
								<div class="errorMessage text4" style="white-space: pre;">
									<div wicket:id="messages"><span wicket:id="content" style="white-space: pre-wrap;"></span></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="baseButtonPanel">
					<input type="button" class="btn btn-default" wicket:id="btnClose" />
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
